<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YOLOv8 Benchmark</title>
  <link href="./public/main.css" rel="stylesheet">
  <script src="./public/d3.v7.js"></script>
  <script type="module" src="./public/app.js"></script>
</head>
<body>
  <div id="container">
    <div id="selections">
      <div id="batch-size-selection" class="selection-section">
        <div class="title">Batch Size</div>
      </div>
      <div id="device-selection" class="selection-section">
        <div class="title">Device</div>
      </div>
      <div id="model-res-quant-selection">
        <div class="selection-column model-column">
          <div class="column-title">Model</div>
        </div>
        <div class="selection-column resolution-column">
          <div class="column-title">Resolution</div>
        </div>
        <div class="selection-column quantization-column">
          <div class="column-title">Quantization</div>
        </div>
      </div>
    </div>
  </div>

  <div id="content-area">

    <div id="table">
      <div class="table-header">
        <div class="header-title">Additional Filter</div>
        <button id="reset-button" class="reset-button">Reset</button>
      </div>
    </div>

    <div id="charts">
      <div id="chart-1" class="chart-container">
      </div>
      <div id="chart-2" class="chart-container">
      </div>
      <div id="chart-3" class="chart-container">
      </div>
    </div>

    <!-- <div id="highlight-bar">
    </div> -->
  </div>
</body>
</html>
